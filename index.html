                                    color: #333;

                                    left: 0;
                                    right: 0;

                    .container {
                                    max-width: 1200px;
                                    margin: 0 auto;
                                    padding: 0 20px;
                                    position: relative;
                                    z-index: 10;
                    }

                    .hero-content {
                                    text-align: center;
                                    max-width: 800px;
                                    margin: 0 auto;
                    }

                    .badge {
                                    display: inline-flex;
                                    align-items: center;
                                    background: rgba(249, 115, 22, 0.1);
                                    color: #fb923c;

                                    -webkit-text-fill-color: transparent;
                                    background-clip: text;
                    }

                    .hero .subtitle {
                                    font-size: 1.25rem;
                                    color: #cbd5e1;
                                    margin-bottom: 32px;
                                    line-height: 1.6;
                    }

                    .cta-buttons {

                                    justify-content: center;
